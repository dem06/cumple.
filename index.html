<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para vos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.5s, box-shadow 0.5s;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .content:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      transform: perspective(600px) rotateX(3deg) rotateY(-3deg);
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #8888ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      background: linear-gradient(45deg, #ffffff, #aaaaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .easter-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .easter-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hidden-message {
      margin-top: 15px;
      font-size: 1rem;
      display: none;
      opacity: 0;
      transition: opacity 1s;
      background: linear-gradient(45deg, #ffffff, #aaaaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hidden-message.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">

      Feliz cumple de nuevo ðŸ˜Œ
    </p>
    <button class="easter-button" onclick="revealMessage()">Â¿Y si tocÃ¡s acÃ¡?</button>
    <div id="hiddenMsg" class="hidden-message">
      Â¿En serio tocaste esto? Bueno, ahora sabÃ©s que las matemÃ¡ticas todavÃ­a me parecen mejores que los libros. Punto final ðŸ˜Œ
    </div>
  </div>

  <script>
    const starsContainer = document.querySelector('.stars');
    const numStars = 120;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = 1 + Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }

    function revealMessage() {
      const msg = document.getElementById('hiddenMsg');
      msg.classList.add('visible');
    }
  </script>
</body>
</html>
